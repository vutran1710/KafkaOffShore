version: '3.6'

networks:
  bridge:
    driver: bridge

services:
  couchdb:
    image: couchdb:latest
    environment:
      COUCHDB_USER: "admin"
      COUCHDB_PASSWORD: "1234abc"
    networks:
      - bridge

  zookeeper:
    depends_on:
      - couchdb
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      bridge:
        aliases:
          - zookeeper

  kafka:
    image: wurstmeister/kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: 0.0.0.0
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      JMX_PORT: 9999
    networks:
      bridge:
        aliases:
          - kafka

  kafka-manager:
    image: sheepkiller/kafka-manager:latest
    environment:
      ZK_HOSTS: "zookeeper:32181"
    ports:
      - 9000:9000
    networks:
      - bridge

  kafka-producer:
    image: kafka-flink-producer
    build:
      dockerfile: Dockerfile.producer
      context: .
    depends_on:
      - kafka
    environment:
      KAFKA_SERVER: "kafka:9092"
      ZOOKEEPER_SERVER: "zookeeper:32181"
      KAFKA_TOPIC: "flight"
      PRODUCER_INTERVAL: 10
    networks:
      - bridge

  kafka-consumer:
    image: kafka-flink-consumer
    build:
      dockerfile: Dockerfile.consumer
      context: .
    depends_on:
      - kafka-producer
    environment:
      KAFKA_SERVER: "kafka:9092"
      ZOOKEEPER_SERVER: "zookeeper:32181"
      KAFKA_TOPIC: "flight"
      COUCHDB_SERVER: "couchdb:5984"
    networks:
      - bridge
