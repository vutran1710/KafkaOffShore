version: '3.6'

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: kos_zookeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:latest
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes

  cmak:
    image: hlebalbau/kafka-manager:stable
    container_name: kos_cmak
    depends_on:
      - zookeeper
    ports:
      - 9000:9000
    environment:
      - ZK_HOSTS=zookeeper:2181
      - APPLICATION_SECRET=random-secret
    command: -Dpidfile.path=/dev/null

  kafka-producer:
    image: kafka-fastapi-producer
    container_name: kos_backend-produer
    build:
      dockerfile: Dockerfile
      context: ./producer
    depends_on:
      - kafka
    environment:
      KAFKA_SERVER: "kafka:9092"
      ZOOKEEPER_SERVER: "zookeeper:2181"
      KAFKA_TOPIC: "flight"
      LOG_LEVEL: 10
      STAGE: "PRODUCTION"
    ports:
      - 8000:8000

  zeppelin:
    image: apache/zeppelin:0.9.0
    container_name: kos_zeppelin
    ports:
      - 8079:8080
    environment:
      ZEPPELIN_LOG_DIR: /logs
      ZEPPELIN_NOTEBOOK_DIR: /notebook
    volumes:
      - ./.tmp/logs:/logs
      - ./.data/kafka-poc/zeppelin/notebook:/notebook
      - ./.data/kafka-poc/zeppelin/conf:/zeppelin/conf
      - ./.data/kafka-poc/kafka-data:/data/kafka-poc/kafka-data

  spark-master:
    image: docker.io/bitnami/spark:3-debian-10
    container_name: kos_spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_LOCAL_IP=spark-master
    ports:
      - 8080:8080
      - 7077:7077

  spark-worker:
    image: docker.io/bitnami/spark:3-debian-10
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_LOCAL_IP=spark-worker
    ports:
      - 8081-8082:8081
    volumes:
      - ./.mnt/spark-apps:/opt/spark-apps
      - ./.mnt/spark-data:/opt/spark-data

  kafka-spark-connector:
    image: kafka-spark-connect
    container_name: kos_kafka-spark-connector
    build:
      dockerfile: Dockerfile
      context: ./spark
    depends_on:
      - spark-master
    environment:
      - KAFKA_TOPIC=flight
      - KAFKA_SERVER=kafka:9092
      - SPARK_APP_NAME=streamapp
      - SPARK_REMOTE_URL=spark://spark-master:7077
      - LOG_LEVEL=10
    ports:
      - 8000:8000
